<!DOCTYPE html>
<html>
  <head>
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/scripts.js"></script>
    <title>Leap year detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Leap Year Detector</h1>
      <p>Ever wanted to know if a year was a leap year? Wait no more! This website will calculate it for you!</p>
      <h3>How leap years work</h3>
      <p>A leap year is a year that has an additional day added to the calender, usually on February 29, every four years.</p>
      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter your year:</label>
          <input id="year" type="text">
        </div>
        <button type="submit" class="btn btn-primary">Leaping lemonade Batman!</button>
      </form>

      <div id="result">
        
      </div>
    </div>
  </body>
</html>
